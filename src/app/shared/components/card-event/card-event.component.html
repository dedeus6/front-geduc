<section class="wrapper">
    <div class="card-container">
        <div class="img-container">
            <img id="thumnbnail" [src]="thumbnail">
        </div>
        <div class="info-container">
            <h1 class="event-title">{{event.title}}</h1>
            <p class="event-description" maxlength="5">{{event.description}}</p>
            <button class="event-button" mat-raised-button color="primary" (click)="openModal()">Veja mais</button>
        </div>
    </div>
</section>
