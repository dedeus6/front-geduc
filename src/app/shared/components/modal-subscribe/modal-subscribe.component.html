<mat-dialog-content class="wrapper">
    <div class="modal-container">
        <mat-icon class="close-icon" aria-hidden="false" aria-label="Example home icon" (click)="close()">close</mat-icon>
        <div class="modal-content-container">
            <div class="img-container">
                <img src="assets/foto-event.png">
            </div>
            <h1 class="event-title">{{event.title}}</h1>
            <p class="event-description">{{event.description}}</p>
            <div class="icon-container">
                <mat-icon aria-hidden="false" aria-label="Example home icon">person</mat-icon>
                <p>Jo√£o da Silva</p>
            </div>
            <div class="icon-container">
                <mat-icon aria-hidden="false" aria-label="Example home icon">schedule</mat-icon>
                <p>{{event.duration}}</p>
            </div>
            <div class="icon-container">
                <mat-icon aria-hidden="false" aria-label="Example home icon">cached</mat-icon>
                <p>{{event.status}}</p>
            </div>
            <div class="button-container">
                <button mat-raised-button color="primary">Inscreva-se</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
