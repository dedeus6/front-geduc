<section class="wrapper">
    <div class="criar-evento-container" [formGroup]="eventForm">
        <div class="titulo">
            <span>Crie seu evento</span>
        </div>
        <div>
            <mat-form-field id="campo-titulo" appearance="outline">
                <mat-label>Título do evento</mat-label>
                <input matInput type="text" formControlName="eventTile">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field id="campo-descricao" appearance="outline">
                <mat-label>Descricao</mat-label>
                <textarea matInput formControlName="eventDescription"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-chip-list" appearance="outline">
                <mat-label>Suas habilidades</mat-label>
                <mat-chip-list #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let tech of techs" (removed)="remove(tech)">
                        {{tech}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                    <input placeholder="Adiciona uma habilidade..." [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="campo-duracao" appearance="outline">
                <mat-label>Duração</mat-label>
                <input matInput formControlName="duration" mask="00:00">
            </mat-form-field>
        </div>
    </div>
    <div class="adicione-aulas-container">
        <div class="titulo">
            <span>Adicione as aulas</span>
        </div>
        <div class="certificates-cards" *ngFor="let file of files">
            <div class="card-container">
                <mat-card class="card">
                    <span>{{file.name | slice:0:40}}<span *ngIf="file.name.length > 40">...</span></span>
                    <div class="icons" (click)="deleteFileOnList(file)">
                        <mat-icon>delete</mat-icon>
                    </div>
                </mat-card>
            </div>
        </div>
        <div class="inputFile-container">
            <div class="create-button-conta">
                <button mat-raised-button color="primary"><input type="file"
                        (change)="inputFileChange($event)"></button>
            </div>
        </div>
    </div>
</section>
<section>
    <div id="botao-criar-evento">
        <button mat-raised-button color="primary" (click)="createEvent()">CRIAR EVENTO</button>
    </div>
</section>
