<section class="container">
    <div id="imagem-login">
        <img src="/assets/computador-estudante.svg" alt="Computador e Estudante">
    </div>
    
    <div class="container-campos">
        <div class="info-login">
            <h3>Bem vindo</h3>
            <h1>Faça login na sua conta</h1>
        </div>
        
        <form [formGroup]="loginForm" class="form-login-cadastro"> 
            <div class="container-inputs">
                <div>
                    <mat-form-field id="campo-matricula" appearance="fill" >
                        <mat-label>RA / Matrícula</mat-label>
                        <input matInput type="number" formControlName="matricula">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field id="campo-senha" appearance="fill">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password"  formControlName="password">
                    </mat-form-field>
                </div>
                <div>
                    <button type="button" (click)="submit()" mat-flat-button color="primary" id="botao-entrar" routerLink="/home" [disabled]="!loginForm.valid">ENTRAR</button>
                    <button type="button" mat-stroked-button color="primary" id="botao-cadastrar" routerLink="/cadastro">CADASTRAR</button>
                </div>
            </div> 
        </form>
    </div>
</section>
