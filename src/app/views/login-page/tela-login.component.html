<section class="container">
    <div id="imagem-login">
        <img src="/assets/computador-estudante.svg" alt="Computador e Estudante">
    </div>
    
    <div class="container-campos">
        <div class="info-login">
            <h3>Bem vindo</h3>
            <h1>Faça login na sua conta</h1>
        </div>
        
        <form [formGroup]="loginForm" class="form-login-cadastro"> 
            <div class="container-inputs">
                <div>
                    <mat-form-field id="campo-matricula" appearance="outline" >
                        <mat-label>RA / Matrícula</mat-label>
                        <input matInput type="text" formControlName="registration">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field id="campo-senha" appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div>
                    <button type="button" (click)="submit()" mat-flat-button color="primary" id="botao-entrar" [disabled]="!loginForm.valid">ENTRAR</button>
                    <button type="button" mat-stroked-button color="primary" id="botao-cadastrar" routerLink="/cadastro">CADASTRAR</button>
                </div>
                <div class="msg-warning" *ngIf="mostraWarningCredencial">
                    <mat-icon class="">warning</mat-icon>
                    <span>Credenciais de usuário não encontradas. Tente novamente!</span>
                </div>
            </div> 
        </form>
    </div>
</section>
